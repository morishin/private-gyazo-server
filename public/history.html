<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>Gyazo History</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $.ajax({
          url: "http://g.morishin.me/list",
          type: "GET",
          dataType: "json",
          headers: {
            "Authorization": "Bearer 8Erh2O4c69pO0wvFZO54K60QNRdck5jU"
          },
          complete: function(hashes) {
            var template = $("#image_template").text();
            var compiled = _.map(hashes.responseJSON, function(hash) {
              return _.template(template)({"hash": hash});
            });
            $("#images").html(compiled);
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="images" class="row"></div>
    <script type="text/template" id="image_template">
      <li class="image"><img src="http://g.morishin.me/<%= hash %>.png"/></li>
    </script>
  </body>
</html>
